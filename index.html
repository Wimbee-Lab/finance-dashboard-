<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard - Cloud Sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; overflow-x: hidden; }
    #root { min-height: 100vh; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);">
      <div style="text-align:center;color:white;">
        <div style="border:4px solid rgba(255,255,255,0.3);border-top:4px solid white;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:0 auto 20px;"></div>
        <h1 style="font-size:28px;font-weight:bold;">Finance Dashboard</h1>
        <p>Loading Cloud Sync...</p>
      </div>
    </div>
  </div>
  
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  
  <script type="text/babel" src="./app.js"></script>
  
  <script type="text/babel">
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(window.App));
      console.log('✅ Finance Dashboard with Cloud Sync loaded!');
    } catch (error) {
      console.error('❌ Error:', error);
      document.getElementById('root').innerHTML = 
        '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#1e293b;color:white;padding:20px;">' +
        '<div style="text-align:center;max-width:600px;">' +
        '<h1 style="color:#ef4444;font-size:24px;margin-bottom:15px;">Error Loading App</h1>' +
        '<pre style="background:rgba(0,0,0,0.3);padding:15px;border-radius:10px;font-size:11px;overflow:auto;text-align:left;">' +
        error.toString() + '</pre>' +
        '<button onclick="location.reload()" style="margin-top:20px;padding:12px 30px;background:white;color:#667eea;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Refresh</button>' +
        '</div></div>';
    }
  </script>
</body>
</html>
